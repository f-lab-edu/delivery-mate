services:
  redis:
    image: redis:7.2
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--save", "60", "1", "--loglevel", "warning" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  k6:
    image: grafana/k6:latest
    container_name: k6
    restart: "no"
    depends_on:
      - redis
    volumes:
      - ./k6/scripts:/scripts
    ports:
      - "5665:5665"
    entrypoint: ["sh", "-c", "sleep infinity"]
    environment:
      - K6_WEB_DASHBOARD=true

volumes:
  redis_data:
